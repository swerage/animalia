    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">

    <body>
        <a class="github-ribbon" href="https://github.com/swerage/animalia.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
        <section class="main">
            <header>
                <img class="doug" src="images/doug.png" title="Take your stinkin' paws off me you damn dirty ape!">
            </header>

            <noscript>
                <p>Hello. It seems you have javascript turned off. This site won't work at all without javascript. Unless you enjoy looking at doug 
                here. In that case go right ahead. Enjoy yourself! Just don't hover him with your cursor. He hates that.</p>
                <p>Have a nice day!</p>
            </noscript>
            
            <div class="container menu">
                <button class="btn btn-large btn-success play" type="button">Play</button>
            </div>
            
            <div class="container game">
                <div class="score">
                    <span class="disc">&#x25C9;</span>
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span> 
                    <span class="disc">&#x25C9;</span>
                </div>

                <div class="question">
                    A group of <span class="animal"></span> can be called <span class="name">_____</span>
                </div>
                
                <div class="buttons">
                    <button class="btn btn-large btn-info" type="button">a pace</button>
                    <button class="btn btn-large btn-info" type="button">a colony</button>
                    <button class="btn btn-large btn-info" type="button">a sute</button>
                    <button class="btn btn-large btn-info" type="button">an army</button>
                </div>
            </div>

            <div class="container final-score">
                <p>You scored <span class="total"></span>. <span class="message"></span></p>
                <div>
                    <button class="btn btn-large btn-success play" type="button">Play again</button>
                </div>
            </div>

            <div class="bottom">
                <a class="contact github" title="Check me out on github" href="https://github.com/swerage/" target="_blank">
                    <img src="images/github_small.png" />
                </a>
                <a class="contact twitter" title="Shoot me a tweet" href="https://twitter.com/chriscarragher" target="_blank">
                    <img src="images/twitter_small.png" />
                </a>
                <a class="contact linknedin" title="Get into some gangsta shit" href="http://www.linkedin.com/pub/christopher-ling-carragher/24/957/46a" target="_blank">
                    <img src="images/linkedin_small.png" />
                </a>
            </div>
        </section>

        <!-- build:js scripts/main.js -->
        <script src="components/jquery/jquery.js"></script>
        <script src="components/lodash/lodash.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/coffee.js -->

        <script src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
        <script src="components/sass-bootstrap/js/bootstrap-tab.js"></script>
